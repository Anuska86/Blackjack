<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div id="main-wrapper">
      <h1>Blackjack</h1>
      <p id="message-el">Want to play a round?</p>
      <button id="start-btn" onclick="startGame()">Start Game</button>

      <div class="player-info">
        <h2>Player</h2>
        <p id="cards-el">Cards:</p>
        <div id="card-container"></div>
        <p id="sum-el">Sum:</p>
        <p id="chip-counter">Chips: 100</p>
      </div>

      <button id="draw-btn" onclick="drawCard()" disabled>Draw Card</button>
      <button id="hold-btn" onclick="holdGame()" disabled>Hold</button>

      <div class="dealer-info">
        <h2>Dealer</h2>
        <p id="dealer-cards-el">Cards:</p>
        <div id="dealer-container"></div>
        <p id="dealer-sum-el">Sum:</p>
      </div>

      <div id="lose-overlay">
        <h2 style="color: red; font-size: 2rem">You Lost ðŸ˜­</h2>
        <button onclick="resetGame()">Try Again</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
